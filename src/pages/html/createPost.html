<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>新規投稿作成</title>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="createPost.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <scpipt type></scpipt>

    <body>
    <!--一般ユーザーサイドバー-->
        <div id="sidebar">
            <div id="sidebar-title">
                <img src="ユーザーのプロフィール画像">
                <p>ログイン中のユーザー名</p>
            </div>
            <div id="sidebar-body">
                <p class="workspace">ワークスペース</p>
                <p><button class="side-botton" onclick="location.href=ここにURLいれる！！">システム<span class="br">関連</span></button></p> 
                <p><input class="side-botton" type="submit" name="botton" value="日常"></p> 
                <p class="logout">
                    <button type="submit" onclick="location.href=ここにURLいれる">
                        <i class="fas fa-sign-out-alt fa-2x"></i>
                    </button>
                </p>
                <p class="createpost">
                    <button type="submit" onclick="location.href=ここにURLいれる">
                        <i class="fas fa-camera fa-4x"></i>
                    </button>
                </p>
            </div>
        </div>

            <div id="workspace-radio">

                </label>

            <li><button id="send" disabled type="submit" onclick="location.href=ここにURLいれる">
                <i class="fas fa-share fa-3x"></i></button>
            </li>
        </div>
