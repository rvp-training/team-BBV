<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ユーザー情報設定</title>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="update.css">
    </head>

    <body>

    <!--一般ユーザーサイドバー-->
    <div id="sidebar">
        <div id="sidebar-title">
            <img src="ユーザーのプロフィール画像">
            <p>ログイン中のユーザー名</p>
        </div>
        <div id="sidebar-body">
            <p class="workspace">ワークスペース</p>
            <p><button class="side-botton" onclick="location.href=ここにURLいれる！！">システム<span class="br">関連</span></button></p> 
            <p><input class="side-botton" type="submit" name="botton" value="日常"></p> 
            <p class="logout">
                <button type="submit" onclick="location.href=ここにURLいれる">
                    <i class="fas fa-sign-out-alt fa-2x"></i>
                </button>
            </p>
            <p class="createpost">
                <button type="submit" onclick="location.href=ここにURLいれる">
                    <i class="fas fa-camera fa-4x"></i>
                </button>
            </p>
        </div>
    </div>

        <!--コンテンツ-->
        <div id="update-left">
            <h1>- ユーザー情報設定 -</h1>
            <ul id="update-list">
                <li>
                    <p class="item">ユーザー名※</p>
                    <p class="get-item">”名前をGET”</p>
                </li>
                <li>
                    <p class="item">所属部署※</p>
                    <p class="get-item">”所属部署をGET”</p>
                </li>
                <li>
                    <p class="item">ひとこと自己紹介　<span>(全角または半角50字以内)</span></p>
                    <textarea maxlength="50"></textarea>
                </li>
            </ul>
        </div>
        <div id="update-right">
            <p>プロフィール写真</p>
            <form enctype="multipart/form-data" method="post">
                <input type="file" name="userfile[]" accept="image/*" multiple>
                </form>
        </div>
            <input id="button" type="submit" value="変更を保存" />
            <p id="message">※所属部署・氏名に変更が必要な方はシステム管理者までご連絡ください。</p>
    </body>
</html>
