<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ユーザー編集</title>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="update_admin.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>

        <!--サイドバー-->
        <div id="sidebar">
            <div id="sidebar-title">管理者<span class="br">アカウント</span></div>
                <ul id="sidebar-body">
                    <li><button class="sidebutton" onclick="ここにURLいれる！！">ユーザー<span class="br">一覧</span></button></li>
                    <li><button class="sidebutton" onclick="ここにURLいれる！！">新規登録</button></li>
                    <li>
                        <button class="logout" type="submit" onclick="location.href='../../../api/logout(admin).php'">
                            <i class="fas fa-sign-out-alt fa-2x"></i>
                        </button>
                    </li>
                </ul>
        </div>

        <!--コンテンツ-->
        <div id="edit">
            <h1>- ユーザーの編集・削除 -</h1>
            <ul id="edit-list">
                <li>
                    <p>ユーザー名  <span>(全角または半角2～20字)</span></p>
                    <input id="name" val="" maxlength="20" minlength="2" value="初期値をGET">
                </li>
                <li>
                    <p>所属部署</p>
                    <select name="department_id">
                        <option value="" selected>GET</option>
                        <option value="1">総務部</option>
                        <option value="2">経理部</option>
                        <option value="3">業務部</option>
                        <option value="4">情報システム部</option>
                        <option value="5">商品部</option>
                        <option value="6">営業部</option>
                        <option value="7">未配属</option>
                    </select>
                </li>
                <li>
                    <p>パスワード  <span>(半角英数字6字)</span></p>
                    <input id="pass" val="" type="password" pattern="[A-Za-z]{6}" maxlength="6">
                </li>
            </ul>
            <input id="button" disabled type="submit" value="変更を保存" />
            <a href="">このユーザーを削除しますか？</a>
        </div>
        <script src="update_admin.js"></script>
    </body>
</html>
